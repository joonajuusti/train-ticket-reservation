<div class="card border-dark">
  <div class="card-header border-0 py-2 d-flex align-items-center">
    <div>
      <h6 class="card-title mb-0">Route {{ purchase.route.id }}, {{ purchase.route.departureCity }}-{{ purchase.route.arrivalCity }}</h6>
      {{ dateString }}
    </div>
  </div>
  <div class="card-body d-flex align-items-center">
    <p>Railroad car: {{ purchase.railroadCarNumber + 1 }}; Seats: {{ seatsString }}</p>
    <button type="button" class="btn btn-primary ml-auto" (click)="deletePurchase()">Delete purchase</button>
  </div>
</div>
